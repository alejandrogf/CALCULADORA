<!DOCTYPE html>
<html>
<head>
    <title>Mi Calculadura en JS</title>
	<meta charset="utf-8" />
    <link href="style.css" rel="stylesheet" />
    <script src="motorjs.js"></script>
</head>
<body>

    <div id="zonaNumeros">
        <div id="num1">
            <label for="num1_text">Operador 1</label>
            <input type="text" id="num1_txt" value="0"/>
        </div>
        <div id="simbolo">

        </div>
        <div id="num2">
            <label for="num2_text">Operador 2</label>
            <input type="text" id="num2_txt" value="0"/>
        </div>
        <div id="igual">

        </div>
        <div id="resultado">
            <label for="resultado_text">Resultado</label>
            <input type="text" id="resultado_txt" value="0"/>
        </div>
    </div>

    <div id="zonaBotones">
        <div id="sumar">
            <input type="button" id="sumar_btn" class="myButton" value="+"/>
        </div>
        <div id="restar">
            <input type="button" id="restar_btn" class="myButton" value="-" />
        </div>
        <div id="multi">
            <input type="button" id="multi_btn" class="myButton" value="X"  />
        </div>
        <div id="dividir">
            <input type="button" id="dividir_btn" class="myButton" value="/" />
        </div>
    </div>
</body>
</html>
